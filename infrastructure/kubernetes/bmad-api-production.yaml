apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cerebral.baerautotech.com/created-by: pod-framework
    cerebral.baerautotech.com/framework-version: 1.0.0
    cerebral.baerautotech.com/last-updated: '2025-01-17T00:00:00.000000'
  labels:
    app: bmad-api
    app.kubernetes.io/managed-by: cerebral-platform
    app.kubernetes.io/part-of: cerebral-cluster
    component: api
    environment: production
    tier: backend
    version: 1.0.0
  name: bmad-api-production
  namespace: cerebral-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bmad-api-production
  template:
    metadata:
      labels:
        app: bmad-api-production
        component: api
        environment: production
        tier: backend
        version: 1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - env:
        - name: BMAD_API_HOST
          value: 0.0.0.0
        - name: BMAD_API_PORT
          value: '8001'
        - name: BMAD_LOG_LEVEL
          value: info
        - name: BMAD_WORKFLOW_TIMEOUT
          value: '600'
        - name: SERVICE_NAME
          value: bmad-api-production
        - name: ENVIRONMENT
          value: production
        - name: PORT
          value: '8001'
        - name: LOG_LEVEL
          value: info
        - name: VENDOR_BMAD_PATH
          value: /app/vendor/bmad
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              key: supabase-url
              name: bmad-api-secrets
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              key: supabase-service-role-key
              name: bmad-api-secrets
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-secret
              name: bmad-api-secrets
        image: python@sha256:a0939570b38cddeb861b8e75d20b1c8218b21562b18f301171904b544e8cf228
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /bmad/health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        name: bmad-api
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /bmad/health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /app/workflows
          name: workflow-storage
        - mountPath: /app/logs
          name: logs-storage
        - mountPath: /tmp
          name: tmp-storage
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
      serviceAccountName: bmad-api-sa
      volumes:
      - emptyDir:
          sizeLimit: 5Gi
        name: workflow-storage
      - emptyDir:
          sizeLimit: 500Mi
        name: logs-storage
      - emptyDir:
          sizeLimit: 2Gi
        name: tmp-storage
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bmad-api-production
    component: api
    environment: production
    tier: backend
  name: bmad-api-service
  namespace: cerebral-production
spec:
  ports:
  - name: http
    port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    app: bmad-api-production
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: bmad-api-production
    component: api
    environment: production
    tier: backend
  name: bmad-api-sa
  namespace: cerebral-production
---
apiVersion: v1
data:
  BMAD_API_HOST: 0.0.0.0
  BMAD_API_PORT: '8001'
  BMAD_LOG_LEVEL: info
  BMAD_WORKFLOW_TIMEOUT: '600'
kind: ConfigMap
metadata:
  labels:
    app: bmad-api-production
    component: api
    environment: production
    tier: backend
  name: bmad-api-config
  namespace: cerebral-production
---
apiVersion: v1
data:
  JWT_SECRET_KEY: ''
  SUPABASE_SERVICE_ROLE_KEY: ''
  SUPABASE_URL: ''
kind: Secret
metadata:
  labels:
    app: bmad-api-production
    component: api
    environment: production
    tier: backend
  name: bmad-api-secrets
  namespace: cerebral-production
type: Opaque
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  labels:
    app: bmad-api-production
    component: api
    environment: production
    tier: backend
  name: bmad-api-ingress
  namespace: cerebral-production
spec:
  ingressClassName: nginx
  rules:
  - host: bmad-api.cerebral.baerautotech.com
    http:
      paths:
      - backend:
          service:
            name: bmad-api-service
            port:
              number: 8001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - bmad-api.cerebral.baerautotech.com
    secretName: bmad-api-tls
