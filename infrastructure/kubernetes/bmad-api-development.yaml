apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cerebral.baerautotech.com/created-by: pod-framework
    cerebral.baerautotech.com/framework-version: 1.0.0
    cerebral.baerautotech.com/last-updated: '2025-09-20T14:54:47.581837'
  labels:
    app: bmad-api
    app.kubernetes.io/managed-by: cerebral-platform
    app.kubernetes.io/part-of: cerebral-cluster
    component: api
    environment: development
    tier: backend
    version: 1.0.0
  name: bmad-api
  namespace: cerebral-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bmad-api
  template:
    metadata:
      labels:
        app: bmad-api
        component: api
        environment: development
        tier: backend
        version: 1.0.0
    spec:
      containers:
      - env:
        - name: BMAD_API_HOST
          value: 0.0.0.0
        - name: BMAD_API_PORT
          value: '8001'
        - name: BMAD_LOG_LEVEL
          value: info
        - name: BMAD_WORKFLOW_TIMEOUT
          value: '300'
        - name: SERVICE_NAME
          value: bmad-api
        - name: ENVIRONMENT
          value: development
        - name: PORT
          value: '8001'
        - name: LOG_LEVEL
          value: info
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              key: supabase-url
              name: bmad-api-secrets
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              key: supabase-anon-key
              name: bmad-api-secrets
        - name: VAULT_URL
          valueFrom:
            secretKeyRef:
              key: vault-url
              name: bmad-api-secrets
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              key: vault-token
              name: bmad-api-secrets
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-secret
              name: bmad-api-secrets
        image: registry.baerautotech.com/bmad-api:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: bmad-api
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        volumeMounts:
        - mountPath: /app/workflows
          name: workflow-storage
        - mountPath: /app/logs
          name: logs-storage
        - mountPath: /tmp
          name: tmp-storage
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
      serviceAccountName: bmad-api-sa
      volumes:
      - emptyDir:
          sizeLimit: 2Gi
        name: workflow-storage
      - emptyDir:
          sizeLimit: 100Mi
        name: logs-storage
      - emptyDir:
          sizeLimit: 1Gi
        name: tmp-storage
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bmad-api
    component: api
    environment: development
    tier: backend
  name: bmad-api-service
  namespace: cerebral-development
spec:
  ports:
  - name: http
    port: 8001
    protocol: TCP
    targetPort: 8001
  selector:
    app: bmad-api
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: bmad-api
    component: api
    environment: development
    tier: backend
  name: bmad-api-sa
  namespace: cerebral-development
---
apiVersion: v1
data:
  BMAD_API_HOST: 0.0.0.0
  BMAD_API_PORT: '8001'
  BMAD_LOG_LEVEL: info
  BMAD_WORKFLOW_TIMEOUT: '300'
kind: ConfigMap
metadata:
  labels:
    app: bmad-api
    component: api
    environment: development
    tier: backend
  name: bmad-api-config
  namespace: cerebral-development
---
apiVersion: v1
data:
  JWT_SECRET_KEY: ''
  SUPABASE_ANON_KEY: ''
  SUPABASE_URL: ''
  VAULT_TOKEN: ''
  VAULT_URL: ''
kind: Secret
metadata:
  labels:
    app: bmad-api
    component: api
    environment: development
    tier: backend
  name: bmad-api-secrets
  namespace: cerebral-development
type: Opaque
