apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cerebral.baerautotech.com/created-by: pod-framework
    cerebral.baerautotech.com/framework-version: 1.0.0
    cerebral.baerautotech.com/last-updated: '2025-09-20T14:54:47.627583'
  labels:
    app: knowledge-rag
    app.kubernetes.io/managed-by: cerebral-platform
    app.kubernetes.io/part-of: cerebral-cluster
    component: service
    environment: development
    tier: data
    version: 1.0.0
  name: knowledge-rag
  namespace: cerebral-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-rag
  template:
    metadata:
      labels:
        app: knowledge-rag
        component: service
        environment: development
        tier: data
        version: 1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - env:
        - name: RAG_HOST
          value: 0.0.0.0
        - name: RAG_PORT
          value: '8002'
        - name: RAG_LOG_LEVEL
          value: info
        - name: RAG_EMBEDDING_MODEL
          value: text-embedding-3-small
        - name: RAG_CHUNK_SIZE
          value: '1000'
        - name: RAG_CHUNK_OVERLAP
          value: '200'
        - name: SERVICE_NAME
          value: knowledge-rag
        - name: ENVIRONMENT
          value: development
        - name: PORT
          value: '8002'
        - name: LOG_LEVEL
          value: info
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              key: supabase-url
              name: knowledge-rag-secrets
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              key: supabase-anon-key
              name: knowledge-rag-secrets
        image: python@sha256:a0939570b38cddeb861b8e75d20b1c8218b21562b18f301171904b544e8cf228
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8002
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: knowledge-rag
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8002
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /app/cache
          name: vector-cache
        - mountPath: /app/logs
          name: logs-storage
        - mountPath: /tmp
          name: tmp-storage
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false
      serviceAccountName: knowledge-rag-sa
      volumes:
      - emptyDir:
          sizeLimit: 5Gi
        name: vector-cache
      - emptyDir:
          sizeLimit: 100Mi
        name: logs-storage
      - emptyDir:
          sizeLimit: 1Gi
        name: tmp-storage
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: knowledge-rag
    component: service
    environment: development
    tier: data
  name: knowledge-rag-service
  namespace: cerebral-development
spec:
  ports:
  - name: http
    port: 8002
    protocol: TCP
    targetPort: 8002
  selector:
    app: knowledge-rag
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: knowledge-rag
    component: service
    environment: development
    tier: data
  name: knowledge-rag-sa
  namespace: cerebral-development
---
apiVersion: v1
data:
  RAG_CHUNK_OVERLAP: '200'
  RAG_CHUNK_SIZE: '1000'
  RAG_EMBEDDING_MODEL: text-embedding-3-small
  RAG_HOST: 0.0.0.0
  RAG_LOG_LEVEL: info
  RAG_PORT: '8002'
kind: ConfigMap
metadata:
  labels:
    app: knowledge-rag
    component: service
    environment: development
    tier: data
  name: knowledge-rag-config
  namespace: cerebral-development
---
apiVersion: v1
data:
  SUPABASE_ANON_KEY: ''
  SUPABASE_URL: ''
kind: Secret
metadata:
  labels:
    app: knowledge-rag
    component: service
    environment: development
    tier: data
  name: knowledge-rag-secrets
  namespace: cerebral-development
type: Opaque
