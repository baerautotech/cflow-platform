apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmad-api-enhanced
  namespace: cerebral-alpha
  labels:
    app: bmad-api-enhanced
    version: "2.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bmad-api-enhanced
  template:
    metadata:
      labels:
        app: bmad-api-enhanced
        version: "2.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/bmad/metrics"
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: bmad-api-enhanced
        image: python@sha256:a0939570b38cddeb861b8e75d20b1c8218b21562b18f301171904b544e8cf228
        command: ["python", "/app/main.py"]
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: BMAD_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /bmad/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /bmad/health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: bmad-code
          mountPath: /app
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: bmad-code
        configMap:
          name: bmad-api-enhanced-code
---
apiVersion: v1
kind: Service
metadata:
  name: bmad-api-enhanced-service
  namespace: cerebral-alpha
  labels:
    app: bmad-api-enhanced
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: bmad-api-enhanced
---
apiVersion: v1
kind: Service
metadata:
  name: bmad-api-enhanced-metrics
  namespace: cerebral-alpha
  labels:
    app: bmad-api-enhanced
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: metrics
  selector:
    app: bmad-api-enhanced
