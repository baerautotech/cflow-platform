apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Values.name }}-sa"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Values.name }}"
    component: "{{ .Values.component }}"
    tier: "{{ .Values.tier }}"
    environment: "{{ .Values.environment }}"
    {{- include "common.labels" . | nindent 8 }}
