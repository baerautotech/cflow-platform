# Technical Research Team Configuration
# Complete team configuration for technical research expansion pack

name: "Technical Research Team"
version: "1.0.0"
description: "Specialized team for technical research, documentation, and knowledge management"

team:
  name: "Technical Research Team"
  id: "technical-research-team"
  description: "AI-powered team specializing in technical research, code analysis, documentation generation, and knowledge management"
  
  agents:
    - agent_id: "code-analyst"
      role: "Code Analysis Specialist"
      responsibilities:
        - "Code structure analysis"
        - "Pattern recognition"
        - "Technical debt assessment"
        - "Dependency mapping"
        - "Code quality evaluation"
    
    - agent_id: "vector-researcher"
      role: "Semantic Search Specialist"
      responsibilities:
        - "Vector-based search"
        - "Semantic similarity analysis"
        - "Knowledge retrieval"
        - "Context analysis"
        - "Embedding management"
    
    - agent_id: "documentation-specialist"
      role: "Documentation Creation Expert"
      responsibilities:
        - "Template-based document generation"
        - "Technical documentation creation"
        - "Document quality assurance"
        - "Template management"
        - "Documentation standards"
    
    - agent_id: "knowledge-graph-navigator"
      role: "Knowledge Graph Specialist"
      responsibilities:
        - "Graph traversal and analysis"
        - "Relationship mapping"
        - "Dependency analysis"
        - "Knowledge discovery"
        - "Graph optimization"
    
    - agent_id: "task-research-coordinator"
      role: "Research-Task Integration Specialist"
      responsibilities:
        - "Research-task integration"
        - "Subtask creation"
        - "Progress tracking"
        - "Workflow coordination"
        - "Task management integration"
    
    - agent_id: "technical-writer"
      role: "Technical Content Specialist"
      responsibilities:
        - "Technical writing"
        - "Specification creation"
        - "User guide development"
        - "Content quality assurance"
        - "Writing standards"

  workflows:
    - workflow_id: "documentation-generation"
      name: "Documentation Generation Workflow"
      description: "Complete workflow for generating technical documentation using YAML templates"
      agents_involved: ["documentation-specialist", "task-research-coordinator"]
    
    - workflow_id: "code-analysis"
      name: "Code Analysis Workflow"
      description: "Comprehensive codebase analysis with documentation generation"
      agents_involved: ["code-analyst", "vector-researcher", "documentation-specialist"]
    
    - workflow_id: "research-integration"
      name: "Research Integration Workflow"
      description: "Research-task integration with subtask creation"
      agents_involved: ["task-research-coordinator", "vector-researcher", "knowledge-graph-navigator"]
    
    - workflow_id: "knowledge-discovery"
      name: "Knowledge Discovery Workflow"
      description: "Technical knowledge exploration and relationship mapping"
      agents_involved: ["knowledge-graph-navigator", "vector-researcher", "technical-writer"]

  templates:
    document_templates:
      - template_id: "tdd-tmpl"
        name: "TDD Template"
        description: "Test-Driven Development document template"
        downstream_processing: ["task_creation", "story_generation", "epic_planning"]
      
      - template_id: "api-docs-tmpl"
        name: "API Documentation Template"
        description: "API documentation template"
        downstream_processing: ["task_creation", "story_generation", "epic_planning"]
      
      - template_id: "user-guide-tmpl"
        name: "User Guide Template"
        description: "User guide documentation template"
        downstream_processing: ["task_creation", "story_generation"]
      
      - template_id: "spec-tmpl"
        name: "Technical Specification Template"
        description: "Technical specification template"
        downstream_processing: ["task_creation", "story_generation", "epic_planning"]
      
      - template_id: "readme-tmpl"
        name: "README Template"
        description: "Project README template"
        downstream_processing: ["task_creation"]
      
      - template_id: "architecture-doc-tmpl"
        name: "Architecture Document Template"
        description: "Architecture documentation template"
        downstream_processing: ["task_creation", "story_generation", "epic_planning"]
      
      - template_id: "deployment-guide-tmpl"
        name: "Deployment Guide Template"
        description: "Deployment guide template"
        downstream_processing: ["task_creation", "story_generation"]
      
      - template_id: "troubleshooting-guide-tmpl"
        name: "Troubleshooting Guide Template"
        description: "Troubleshooting guide template"
        downstream_processing: ["task_creation"]
      
      - template_id: "changelog-tmpl"
        name: "Changelog Template"
        description: "Changelog documentation template"
        downstream_processing: ["task_creation"]
    
    task_templates:
      - template_id: "task-creation-tmpl"
        name: "Task Creation Template"
        description: "Standardized task creation template"
        downstream_processing: ["story_generation", "epic_planning", "development_workflow"]
      
      - template_id: "story-generation-tmpl"
        name: "Story Generation Template"
        description: "User story generation template"
        downstream_processing: ["epic_planning", "development_workflow"]
      
      - template_id: "epic-planning-tmpl"
        name: "Epic Planning Template"
        description: "Epic planning template"
        downstream_processing: ["development_workflow", "project_management"]

  integration:
    systems:
      - system: "vector_search"
        service: "embedding_service"
        integration_type: "API"
        capabilities: ["semantic_search", "similarity_analysis", "context_retrieval"]
      
      - system: "knowledge_graph"
        service: "kg_service"
        integration_type: "API"
        capabilities: ["graph_traversal", "relationship_mapping", "dependency_analysis"]
      
      - system: "task_management"
        service: "task_service"
        integration_type: "API"
        capabilities: ["task_creation", "subtask_management", "progress_tracking"]
      
      - system: "database"
        service: "supabase"
        integration_type: "API"
        capabilities: ["document_storage", "metadata_management", "multi_user_access"]
      
      - system: "object_storage"
        service: "minio_s3"
        integration_type: "API"
        capabilities: ["large_content_storage", "file_management", "versioning"]
      
      - system: "secret_management"
        service: "hashicorp_vault"
        integration_type: "API"
        capabilities: ["secure_secret_storage", "access_control", "audit_logging"]

  quality_assurance:
    document_quality:
      min_score: 0.8
      validation_rules:
        - "template_compliance"
        - "content_completeness"
        - "format_validation"
        - "link_validation"
    
    task_quality:
      min_score: 0.7
      validation_rules:
        - "required_fields_present"
        - "effort_estimation"
        - "dependency_mapping"
        - "acceptance_criteria"
    
    story_quality:
      min_score: 0.7
      validation_rules:
        - "user_focus"
        - "testability"
        - "acceptance_criteria"
        - "business_value"
    
    epic_quality:
      min_score: 0.7
      validation_rules:
        - "business_alignment"
        - "deliverable_specificity"
        - "timeline_realism"
        - "stakeholder_identification"

  performance:
    response_time:
      target: "< 5 seconds"
      max: "< 10 seconds"
    
    throughput:
      target: "10 documents/minute"
      max: "20 documents/minute"
    
    accuracy:
      target: "> 95%"
      min: "> 90%"
    
    availability:
      target: "99.9%"
      min: "99.5%"

  monitoring:
    metrics:
      - "document_generation_time"
      - "template_usage_frequency"
      - "quality_scores"
      - "downstream_processing_success"
      - "user_satisfaction"
    
    alerts:
      - "quality_score_below_threshold"
      - "generation_time_exceeded"
      - "template_validation_failure"
      - "downstream_processing_error"
    
    logging:
      - "document_creation_events"
      - "template_usage_events"
      - "quality_validation_events"
      - "error_events"
      - "performance_metrics"
